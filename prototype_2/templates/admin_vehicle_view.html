{% extends "base.html" %}

{% block title %}Datos vehículo #{{ vehicle.id }}{% endblock %}

{% block content %}
<main class="container-fluid">
    <h1>Vehículo #{{ vehicle.id }}</h1>
    <dl>
        <dt>Modelo</dt>
        <dd>{{ vehicle.model }}</dd>

        <dt>Matrícula</dt>
        <dd>{{ vehicle.number }}</dd>
    </dl>

    <div class="actions">
        <a class="btn back" href="{% url 'admin_vehicle_list' %}">Back to list</a>
        <a class="btn edit" href="{% url 'admin_edit_vehicle_form' vehicle.pk %}">Edit vehicle</a>
        <a class="btn del" href="{% url 'admin_delete_vehicle' vehicle.pk %}">Delete vehicle</a>
    </div>
</main>
{% endblock %}
