{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="container-fluid">
    <h1>Login</h1>
    {{ message | safe }}
    <form action="{% url 'client_login' %}" method="POST">
        {% csrf_token %}

        <label for="clientUsername">Nombre de usuario</label>
        <input id="clientUsername" name="username" type="text">

        <label for="clientPassword">Contrase√±a</label>
        <input id="clientPassword" name="password" type="password">

        <button type="submit">Entrar</button>
    </form>
</main>
{% endblock %}
