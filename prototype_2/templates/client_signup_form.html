<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/sign_up.css' %}"/>
    <script src="https://kit.fontawesome.com/37872d8ed8.js" crossorigin="anonymous"></script>
    <title>{% block title %}Register Revo{% endblock %}</title>
</head>
<body>
{% block content %}
    <main class="container wrapper">
      <section>
        <h1>
          <img class="logo" src="/static/imgs/logo_high.png" alt="logo revo" />
        </h1>
        <h2>Fill in the form to create a registered user account.</h2>
        {{ message | safe }}
        <form class="container middle" action="{% url 'client_signup' %}" method="POST">
              {% csrf_token %}

           <div class="flow">
            <div class="col space">
              <label for="clientUsername" class="form-label">Username *</label>
              <input type="text" id="clientUsername" name="username" class="form-control bg-transparent border border-dark border-2" >
            </div>
           </div>
           <div class="flow">
            <div class="col space">
              <label for="clientEmail" class="form-label">Email *</label>
              <input type="email" id="clientEmail" name="email" class="form-control bg-transparent border border-dark border-2" >
            </div>
            <div class="col space">
              <label for="clientAddress" class="form-label">Address</label>
              <input type="text" id="clientAddress" name="address" class="form-control bg-transparent border border-dark border-2" >
            </div>
           </div>
           <div class="flow">
            <div class="col space">
              <label for="clientPassword" class="form-label">Password *</label>
              <input type="password" id="clientPassword" name="password" class="form-control bg-transparent border border-dark border-2" >
            </div>
              <div class="col space">
              <label for="clientPassword2" class="form-label">Repeat password *</label>
              <input type="password" id="clientPassword2" name="password2" class="form-control bg-transparent border border-dark border-2" >
            </div>
           </div>
          <button type="submit" class="btn-send">REGISTER</button>
        </form>
      </section>
    </main>
{% endblock %}
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
    ></script>
</body>
</html>
